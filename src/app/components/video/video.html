<section id="video" class="py-20 bg-dark relative overflow-hidden">
    <div class="absolute inset-0 bg-primary/5 clip-triangle opacity-20"></div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="flex flex-col md:flex-row items-center gap-12">
            <!-- Text Content -->
            <div class="w-full md:w-1/3">
                <h2 class="text-3xl md:text-5xl font-bold text-white mb-6">
                    Cinematic <span class="text-primary">Tour</span>
                </h2>
                <p class="text-gray-400 mb-8 leading-relaxed">
                    Take a virtual walk through your future home. Every corner tells a story of elegance, comfort, and
                    sophisticated living designed just for you.
                </p>
                <button class="flex items-center gap-3 text-primary hover:text-white transition-colors group">
                    <span class="uppercase tracking-widest font-bold text-sm">View Full Gallery</span>
                    <svg class="w-5 h-5 transform group-hover:translate-x-2 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </button>
            </div>

            <!-- Video Container -->
            <div class="w-full md:w-2/3">
                <div
                    class="relative w-full aspect-video rounded-2xl overflow-hidden shadow-[0_20px_50px_rgba(0,0,0,0.5)] border border-white/10 group">
                    <iframe width="100%" height="100%" [src]="safeVideoUrl" title="Property Tour" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen class="absolute inset-0 w-full h-full object-cover"></iframe>

                    <!-- Interactive Overlay -->
                    <div
                        class="absolute inset-0 bg-transparent hover:bg-black/10 transition-colors duration-300 pointer-events-none">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
