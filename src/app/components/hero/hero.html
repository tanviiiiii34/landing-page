<div id="home" class="relative w-full h-screen overflow-hidden">

    <div *ngFor="let image of images; let i = index"
        class="absolute inset-0 w-full h-full transition-opacity duration-1000 ease-in-out"
        [ngClass]="{ 'opacity-100 z-10': currentSlide === i, 'opacity-0 z-0': currentSlide !== i }">

        <div class="w-full h-full bg-cover bg-center transform transition-transform duration-[6000ms] ease-linear scale-100"
            [ngStyle]="{ 'background-image': 'url(' + image + ')' }" [class.scale-110]="currentSlide === i">
        </div>


        <div class="absolute inset-0 bg-gradient-to-t from-dark via-dark/40 to-dark/30"></div>
    </div>


    <div class="absolute inset-0 z-20 flex flex-col items-center justify-center text-center px-4">
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-6 tracking-tight animate-fade-in-up">
            <span class="block text-primary text-xl md:text-2xl font-medium tracking-widest mb-2 uppercase">
                Premium Living
            </span>
            Discover Your <br />
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-400">
                Dream Sanctuary
            </span>
        </h1>

        <p class="text-gray-300 text-lg md:text-xl max-w-2xl mb-10 opacity-90 animate-fade-in-up delay-200">
            Experience the epitome of luxury with our exclusive collection of modern architectural masterpieces in
            Indiaâ€™s most prime location.
        </p>


        <div class="flex flex-col md:flex-row gap-4 animate-fade-in-up delay-300">

            <button (click)="openEnquiry()"
                class="bg-primary hover:bg-yellow-600 text-dark font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-[0_0_20px_rgba(212,175,55,0.4)]">
                Explore Residences
            </button>


            <button (click)="downloadBrochure()"
                class="bg-transparent border-2 border-white hover:bg-white hover:text-dark text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 backdrop-blur-sm">
                Download Brochure
            </button>
        </div>
    </div>


    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-30 flex space-x-3">
        <button *ngFor="let image of images; let i = index" (click)="goToSlide(i)"
            class="w-3 h-3 rounded-full transition-all duration-300" [ngClass]="{
                'bg-primary w-8': currentSlide === i,
                'bg-white/50 hover:bg-white': currentSlide !== i
            }">
        </button>
    </div>


    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-20 animate-bounce">
        <svg class="w-6 h-6 text-white opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
        </svg>
    </div>
</div>
