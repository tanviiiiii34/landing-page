<section id="gallery" class="py-20 bg-dark relative">
    <div class="container mx-auto px-6">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-5xl font-bold text-white mb-4">
                Exquisite <span class="text-primary">Gallery</span>
            </h2>
            <div class="w-24 h-1 bg-primary mx-auto"></div>
            <p class="text-gray-400 mt-4 max-w-2xl mx-auto">
                Immerse yourself in the visual splendor of our meticulously designed spaces.
            </p>
        </div>

        <!-- Responsive Grid: 1 col mobile, 2 col tablet, 3 col desktop -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let img of galleryImages"
                class="relative group overflow-hidden rounded-xl cursor-pointer h-64 shadow-lg"
                (click)="openLightbox(img)">

                <img [src]="img" alt="Property Image" loading="lazy"
                    class="w-full h-full object-cover transform transition-transform duration-700 group-hover:scale-110">

                <!-- Hover Overlay -->
                <div
                    class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                    <div
                        class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center text-white transform scale-0 group-hover:scale-100 transition-transform duration-300 delay-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div *ngIf="selectedImage"
        class="fixed inset-0 z-[70] bg-black/95 flex items-center justify-center p-4 animate-fade-in"
        (click)="closeLightbox()">

        <button class="absolute top-4 right-4 text-white hover:text-primary transition-colors z-50 focus:outline-none">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <img [src]="selectedImage"
            class="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl transform scale-100 transition-transform duration-300"
            (click)="$event.stopPropagation()">
    </div>
</section>
