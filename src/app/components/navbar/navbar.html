<nav class="fixed top-0 left-0 w-full z-50 transition-all duration-300 ease-in-out border-b border-transparent"
  [ngClass]="{
    'bg-dark/80 backdrop-blur-md border-white/10 shadow-lg': isScrolled,
    'bg-transparent py-4': !isScrolled
  }">
  <div class="container mx-auto px-6 h-16 flex items-center justify-between">
    <!-- Logo -->
    <a (click)="scrollToSection('home')" class="cursor-pointer flex items-center gap-2 group">
      <div
        class="w-8 h-8 bg-primary rounded-br-lg rounded-tl-lg group-hover:rotate-45 transition-transform duration-300">
      </div>
      <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
        Estate
      </span>
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-8">
      <a *ngFor="let item of navItems" (click)="scrollToSection(item.section)"
        class="cursor-pointer text-sm uppercase tracking-wide text-gray-300 hover:text-primary transition-colors duration-300 relative group py-2">
        {{ item.label }}
        <span
          class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a (click)="scrollToSection('videos')"
        class="cursor-pointer text-sm uppercase tracking-wide text-gray-300 hover:text-primary transition-colors duration-300 relative group py-2">
        Videos
        <span
          class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a (click)="scrollToSection('floor-plans')"
        class="cursor-pointer text-sm uppercase tracking-wide text-gray-300 hover:text-primary transition-colors duration-300 relative group py-2">
        Floor Plans
        <span
          class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a (click)="scrollToSection('amenities')"
        class="cursor-pointer text-sm uppercase tracking-wide text-gray-300 hover:text-primary transition-colors duration-300 relative group py-2">
        Amenities
        <span
          class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
      </a>
      <button (click)="scrollToSection('contact')"
        class="bg-primary hover:bg-yellow-600 text-dark font-bold py-2 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-[0_0_15px_rgba(212,175,55,0.3)]">
        Enquire Now
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMobileMenu()" class="md:hidden text-white focus:outline-none">
      <svg *ngIf="!isMobileMenuOpen" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
      <svg *ngIf="isMobileMenuOpen" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div
    class="md:hidden bg-dark/95 backdrop-blur-xl absolute top-16 left-0 w-full overflow-hidden transition-all duration-300 ease-in-out border-b border-white/10"
    [ngStyle]="{ 'max-height': isMobileMenuOpen ? '400px' : '0' }">
    <div class="container mx-auto px-6 py-4 flex flex-col space-y-4">
      <a *ngFor="let item of navItems" (click)="scrollToSection(item.section)"
        class="text-gray-300 hover:text-primary transition-colors text-lg font-medium border-l-2 border-transparent hover:border-primary pl-4">
        {{ item.label }}
      </a>
      <button (click)="scrollToSection('contact')"
        class="w-full bg-primary text-dark font-bold py-3 rounded-lg mt-4 shadow-lg">
        Enquire Now
      </button>
    </div>
  </div>
</nav>
