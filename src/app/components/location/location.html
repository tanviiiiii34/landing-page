<section id="location" class="py-20 bg-dark relative">
    <div class="container mx-auto px-6">
        <div class="flex flex-col md:flex-row gap-12 items-center">
            <!-- Text Content -->
            <div class="w-full md:w-1/2">
                <h2 class="text-3xl md:text-5xl font-bold text-white mb-6">
                    Prime Location in <span class="text-primary">Pune</span>
                </h2>
                <div class="w-24 h-1 bg-primary mb-8"></div>

                <p class="text-gray-300 text-lg mb-8 leading-relaxed">
                    Located in the heart of Baner, Pune with excellent connectivity to IT parks, schools, and metro
                    access. Experience the perfect blend of urban convenience and serene living.
                </p>

                <div class="space-y-6">
                    <div class="flex items-start gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary shrink-0">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-white mb-2">Estate Residency</h3>
                            <p class="text-gray-400">Baner Road, Pune, Maharashtra, India</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="w-full md:w-1/2">
                <div
                    class="relative w-full h-[400px] rounded-2xl overflow-hidden border border-white/10 shadow-2xl grayscale hover:grayscale-0 transition-all duration-500">
                    <iframe [src]="mapUrl" width="100%" height="100%" style="border:0;" allowfullscreen=""
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>
