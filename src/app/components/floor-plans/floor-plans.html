<section id="floor-plans" class="py-20 bg-dark relative">
    <div class="container mx-auto px-6">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-5xl font-bold text-white mb-4">
                Floor <span class="text-primary">Plans</span>
            </h2>
            <div class="w-24 h-1 bg-primary mx-auto"></div>
            <p class="text-gray-400 mt-4 text-lg">
                Explore detailed layouts of your future home
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let plan of floorPlans"
                class="bg-white/5 border border-white/10 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 group">
                <div class="relative h-64 overflow-hidden">
                    <img [src]="plan.image" [alt]="plan.title"
                        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                    <div
                        class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <a [href]="plan.pdf" target="_blank"
                            class="px-6 py-2 bg-primary text-dark font-bold rounded-full transform scale-0 group-hover:scale-100 transition-transform duration-300 delay-100 hover:bg-white hover:text-primary">
                            View PDF
                        </a>
                    </div>
                </div>
                <div class="p-6 text-center">
                    <h3 class="text-xl font-bold text-white mb-4">{{ plan.title }}</h3>
                    <a [href]="plan.pdf" target="_blank"
                        class="inline-block px-6 py-2 border border-primary text-primary hover:bg-primary hover:text-dark rounded-full transition-colors duration-300 font-medium">
                        View Plan
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
